<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All
        <Pets></Pets>
    </title>
</head>
<body>
<h1 th:text="'List of pets...'">List of pets...</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>BirthDate</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="pets" type="java.util.ArrayList<br.com.iamepp.sfgpetclinic.model.Pet>"*/-->
    <tr th:each="pet : ${pets}">
        <td th:text="${pet.id}">1</td>
        <td th:text="${pet.petType}">j</td>
        <td th:text="${pet.birthDate}">b</td>
    </tr>
    </tbody>
</table>

</body>
</html>
