<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Vets</title>
</head>
<body>
<h1 th:text="'List of vets...'">List of vets...</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="vets" type="java.util.ArrayList<br.com.iamepp.sfgpetclinic.model.Vet>"*/-->
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">j</td>
        <td th:text="${vet.lastName}">b</td>
    </tr>
    </tbody>
</table>


</body>
</html>
